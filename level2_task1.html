<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: antiquewhite;
    }
    
    .calculator {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffa4a4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(148, 25, 25, 0.2);
    }
    
    .screen {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      padding: 5px;
      text-align: right;
      font-size: 18px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
    }
    
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input class="screen" type="text" id="display" readonly>
    <div class="button-row">
      <button class="button" onclick="appendValue(7)">7</button>
      <button class="button" onclick="appendValue(8)">8</button>
      <button class="button" onclick="appendValue(9)">9</button>
      <button class="button" onclick="appendValue('/')">รท</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendValue(4)">4</button>
      <button class="button" onclick="appendValue(5)">5</button>
      <button class="button" onclick="appendValue(6)">6</button>
      <button class="button" onclick="appendValue('*')">ร</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendValue(1)">1</button>
      <button class="button" onclick="appendValue(2)">2</button>
      <button class="button" onclick="appendValue(3)">3</button>
      <button class="button" onclick="appendValue('-')">-</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendValue(0)">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="appendValue('+')">+</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="clearScreen()">C</button>
    </div>
  </div>

  <script>
    function clearScreen() {
      document.getElementById('display').value = '';
    }
    
    function appendValue(value) {
      document.getElementById('display').value += value;
    }
    
    function calculate() {
      var expression = document.getElementById('display').value;
      var result = eval(expression);
      document.getElementById('display').value = result;
    }
  </script>
</body>
</html>
